kind: SSHConfig
apiVersions:
- apiVersion: dhctl.deckhouse.io/v1
  openAPISpec:
    type: object
    description: |
      General dhctl SSH config.
    additionalProperties: false
    anyOf:
      - required: [apiVersion, kind, sshUser, sshAgentPrivateKeys]
      - required: [apiVersion, kind, sshUser, sudoPassword]
    x-examples:
      - apiVersion: dhctl.deckhouse.io/v1
        kind: SSHConfig
        sshUser: user
        sshPort: 22
        sshExtraArgs: -vvv
        sshAgentPrivateKeys:
          - key: <ssh-private-key>
    properties:
      apiVersion:
        type: string
        description: Version of the Deckhouse API.
        enum: [dhctl.deckhouse.io/v1]
      kind:
        type: string
        enum: [SSHConfig]
      sshUser:
        type: string
        description: SSH username.
      sshPort:
        type: integer
        description: SSH port.
      sshExtraArgs:
        type: string
        description: Additional arguments for SSH connection.
      sshAgentPrivateKeys:
        type: array
        minItems: 1
        items:
          type: object
          additionalProperties: false
          required: [key]
          x-rules: [sshPrivateKey]
          properties:
            key:
              type: string
              description: Private SSH key.
            passphrase:
              type: string
              description: Password for SSH key.
      sshBastionHost:
        type: string
        description: SSH bastion host.
      sshBastionPort:
        type: integer
        description: Port of SSH bastion.
      sshBastionUser:
        type: string
        description: Username for bastion.
      sshBastionPassword:
        type: string
        description: |
          A password for the bastion user.
      sudoPassword:
        description: |
          A sudo password for the user.
        type: string
      legacyMode:
        description: |
          Switch to legacy SSH mode (clissh).
        type: boolean
      modernMode:
        description: |
          Switch to modern SSH mode (gossh).
        type: boolean

